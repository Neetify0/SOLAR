<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <script src="/redirect.js"></script> 
    <script src="/cloak.js"></script>    
   
</head>
<body>

    <nav>
        <a href="/" class="logo">
            <img src="/images/ember.png" alt="Ember Logo" />
        </a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/apps/">Apps</a>
            <a href="/games/">Games</a>                 

        </div>
    </nav>

    <div class="center_content">
        <h1>Games</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search">
        </div>
    </div>

    <div class="tile-grid"></div>

    <footer>
        <div class="footer-left">
            <a href="https://github.com/Neetify0/Ember"><img src="/images/github.png" alt="GitHub Repository"></a>
        </div>
        <div class="footer-right">
            <a href="/faq/">FAQ</a>
            <a href="/feedback/">Feedback</a>
            <a href="/dmca/">DMCA</a>       
            <a href="/credits/">Credits</a>
        </div>
    </footer>
    
    <script>
        function searchGames() {
            var input, filter, tiles, tile, title, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            tiles = document.getElementsByClassName('tile');
            
            for (i = 0; i < tiles.length; i++) {
                tile = tiles[i];
                title = tile.getElementsByClassName('tile-title')[0];
                txtValue = title.textContent || title.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tile.classList.remove('hide');
                } else {
                    tile.classList.add('hide');
                }
            }
        }
        
        document.getElementById('searchInput').addEventListener('keyup', searchGames);
    </script>
    <style>
        .tile.hide {
            display: none;
        }
    </style>

    <script>
        function loadGameIframe(gameUrl) {
            window.location.href = '/iframe/?=' + gameUrl;
            const iframe = document.getElementById('gameIframe');
            iframe.src = gameUrl;
        }
    </script>

</body>
</html>
