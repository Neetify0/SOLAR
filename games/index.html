<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLAR</title>
    <link href="https://fonts.googleapis.com/css?family=Lexend" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/games.css">
    <link rel="icon" type="image/x-icon" href="/logo/SOLARCIRCLE.ico">
    <script rel="script" src="/redirect.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.getElementById("search");
            const games = document.querySelectorAll(".game-card");

            searchInput.addEventListener("input", function() {
                let filter = this.value.toLowerCase();
                
                games.forEach(game => {
                    let gameTitle = game.querySelector("h3").textContent.toLowerCase();
                    game.style.display = gameTitle.includes(filter) ? "block" : "none";
                });
            });
        });
    </script>
</head>
<body>
    <a href="/" class="back-button">
        <button>BACK</button>
    </a>
    <div class="container">
        <h1 class="title">GAMES</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search">
        </div>
        <div class="grid" id="gameGrid">
            <div class="game-card">
                <img src="/images/game1.jpg" alt="Game 1">
                <h3>Game 1</h3>
            </div>
            <div class="game-card">
                <img src="/images/game2.jpg" alt="Game 2">
                <h3>Game 2</h3>
            </div>
            <div class="game-card">
                <img src="/images/game3.jpg" alt="Game 3">
                <h3>Game 3</h3>
            </div>
        </div>
    </div>
</body>
</html>
