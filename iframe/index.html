<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLAR</title>
    <link href="https://fonts.googleapis.com/css?family=Lexend" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/x-icon" href="/logo/SOLARCIRCLE.ico">
    <script rel="script" src="/redirect.js"></script>
</head>
<body>
    <a href="/games/" class="back-button">
        <button>BACK</button>
    </a>
    <div class="container">
        <h1 class="title" id="gameTitle"></h1>
        <button class="fullscreen-button" onclick="toggleFullscreen()">
            <img src="/logo/fullscreen.png" alt="Fullscreen">
        </button>
        <iframe id="gameFrame" src="" allowfullscreen="true" scrolling="no"></iframe>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            let gamePath = urlParams.get("game");
            gamePath = gamePath.replace(/^\/gamesfiles\//, '').replace(/\/$/, '');

            if (gamePath) {
                const formattedTitle = gamePath.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                document.getElementById("gameTitle").innerText = formattedTitle;

                if (!gamePath.startsWith("/gamesfiles/")) {
                    gamePath = "/gamesfiles/" + gamePath;
                }
                document.getElementById("gameFrame").src = decodeURIComponent(gamePath);
            } else {
                document.getElementById("gameFrame").outerHTML = "<p>Game not found.</p>";
            }
        });

        function toggleFullscreen() {
            const iframe = document.getElementById("gameFrame");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
